<div class="ui-g-12">
  <p-table [value]="dados">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dado>
      <tr>
        <td *ngFor="let col of cols">
          {{dado[col.field]}}
        </td>
        <td>
          <button pButton type="button" label="Excluir"(click)="excluir()"></button>
          <button pButton type="button" label="Editar"(click)="editar()"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
